<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambia de color al dar click</title>
    <style>
        .color-box {
            width: 200px;
            height: 200px;
            margin: 10px;
            display: inline-block;
        }
        #square1 { background-color: red; }
        #square2 { background-color: blue; }
        #square3 { background-color: green; }
        #square4 { background-color: yellow; }
    </style>
</head>
<body>
    <div id="square1" class="color-box"></div>
    <div id="square2" class="color-box"></div>
    <div id="square3" class="color-box"></div>
    <div id="square4" class="color-box"></div>

    <script src="./assets/js/4_colores.js"></script>
</body>
</html>
